<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Edições de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <H1>
            Exemplo de Edições de Texto
        </H1>
    </header>
    <section>
      <h1>Edições de Texto</h1>
      
      <p class="italic">Este texto está em itálico.</p>
      <p class="bold">Este texto está em negrito.</p>
      <p class="underline">Este texto está sublinhado.</p>
      <p class="strikethrough">Este texto está tachado.</p>
      <p class="colored">Este texto tem uma cor diferente.</p>
      <p class="center">Esta centralizado</p>

     <h2>Fim das Edições de Texto</h2>

    </section>
</body>
<script src="script.js"></script>
</html>
